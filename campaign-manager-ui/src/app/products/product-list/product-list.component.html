<h1>Campaign Manager</h1>

<section class="section">
  <h2>Products</h2>

  <ul class="product-list">
    <li class="product-item" *ngFor="let product of products">

      <div class="product-main">
        <strong>{{ product.name }}</strong>

        <span class="badge">
        {{ product.campaignsCount }} campaigns
      </span>
      </div>

      <div class="product-actions">
        <button class="btn btn-danger"
                (click)="deleteProduct(product.id)">
          Delete
        </button>

        <a
          class="btn btn-secondary"
          [routerLink]="['/products', product.id, 'edit']">
          Edit
        </a>

        <a class="btn btn-link"
           [routerLink]="['/products', product.id, 'campaigns']">
          Manage campaigns â†’
        </a>
      </div>

    </li>

  </ul>

</section>

<section class="section section-muted">
  <h2>Add new product</h2>

  <form class="form-inline" (ngSubmit)="addProduct()">
    <input
      type="text"
      placeholder="Product name"
      [(ngModel)]="name"
      name="name"
      required
    />

    <input
      type="number"
      placeholder="Emerald account id"
      [(ngModel)]="emeraldAccountId"
      name="emeraldAccountId"
      required
    />

    <button class="btn btn-primary" type="submit">
      Add product
    </button>
  </form>
</section>
