<h2>Edit campaign</h2>

<form (ngSubmit)="save()" class="form-vertical">

  <div class="form-group">
    <label>Campaign name</label>
    <input
      [(ngModel)]="name"
      name="name"
      placeholder="e.g. Spring Boot Course"
      required
    />
  </div>

  <div class="form-group">
    <label>Keywords</label>
    <input
      [(ngModel)]="keywords"
      name="keywords"
      placeholder="java, spring, backend"
      required
    />
  </div>

  <div class="form-group">
    <label>Bid amount</label>
    <input
      type="number"
      step="0.01"
      min="0"
      [(ngModel)]="bidAmount"
      name="bidAmount"
      placeholder="e.g. 1.50"
      required
    />
  </div>

  <div class="form-group">
    <label>Total campaign budget</label>
    <input
      type="number"
      min="0"
      [(ngModel)]="fund"
      name="fund"
      placeholder="e.g. 500"
      required
    />
  </div>

  <div class="form-group">
    <label>Status</label>
    <select [(ngModel)]="status" name="status">
      <option value="ON">ON</option>
      <option value="OFF">OFF</option>
    </select>
  </div>

  <div class="form-group">
    <label>Town</label>
    <input
      [(ngModel)]="town"
      name="town"
      placeholder="e.g. Warsaw"
      required
    />
  </div>

  <div class="form-group">
    <label>Radius (km)</label>
    <input
      type="number"
      min="1"
      [(ngModel)]="radiusKm"
      name="radiusKm"
      placeholder="e.g. 25"
      required
    />
  </div>

  <div class="form-actions">
    <button type="submit">Save</button>

    <a [routerLink]="['/products', productId, 'campaigns']">
      ← Back to campaigns
    </a>

    <a routerLink="/">
      ← Back to products
    </a>
  </div>

</form>
